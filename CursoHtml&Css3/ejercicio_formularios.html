<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario</title>
</head>
<body>
    <h1 style="text-align: center;">Hoja de inscripción</h1>
    <h1 style="text-align: center;">En los ciclos formativos de grado superior</h1>
    <form action="">
        <fieldset style="background-color: #BBBBBB;">
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><label for="apellidos">Apellidos:</label></td>
                    <td><label for="dni">DNI:</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="nombre"/></td>
                    <td><input type="text" name="apellidos"/></td>
                    <td><input type="text" name="dni"/></td>
                </tr>
                <tr>
                    <td><label for="localidad">Localidad de nacimiento:</label></td>
                    <td><label for="provincia">Provincia:</label></td>
                    <td><label for="fecha">Fecha de nacimiento:</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="localidad"></td>
                    <td>
                        <select name="provincia">
                            <option>Huelva</option>
                            <option>Sevilla</option>
                            <option>Murcia</option>
                        </select>
                    </td>
                    <td><input type="date" name="fecha"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="direccion">Direccion:</label></td>
                    <td><label for="codpostal">Código postal:</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="direccion"></td>
                    <td><input type="text" name="codpostal"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="background-color: rgb(238, 255, 0);">
            <legend style="border: 1px solid black; background-color: white;">Forma de acceso</legend>
            <ul style="list-style-type: none;">
                <li><input type="radio" name="modo" value="directo">Directo
                    <ul style="list-style-type: none;">
                        <li><input type="radio" name="etapa" value="logse"/>Bachillerato <input type="text" name="logse2"></li>
                        <li><input type="radio" name="etapa" value="experimental"/>Experimental</li>
                        <li><input type="radio" name="etapa" value="cou"/>COU <input type="text" name="cou2"></li>
                        <li><input type="radio" name="etapa" value="fp2"/>FP2</li>
                        <li<input type="radio" name="etapa" value="otros"/>Otros(especifique) <input type="text" name="otros2"></li>
                    </ul>
                </li>
                <li><input type="radio" name="modo" prueba>Prueba Libre</li>
            </ul>
        </fieldset>
        <fieldset style="background-color: rgb(233, 6, 6);">
            <legend style="border: 1px solid black; background-color: white;">Documentos</legend>
            <table>
                <tr>
                    <td><input type="checkbox" name="docs" value="dni">Fotocopia del dni</td>
                    <td><input type="checkbox" name="docs" value="certificado">Certificado</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="docs" value="otros"/>
                        <input type="text"/>
                    </td>
                </tr>
            </table>
        </fieldset>
        <p>
            <input type="submit" value="Enviar solicitud"> 
    </form>
</body>
</html>
